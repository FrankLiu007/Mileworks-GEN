<!DOCTYPE html>
<html>

<head>
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<title>Mileworks-GEN</title>
<meta name="keywords" content="Mileworks-Gen" />
<meta name="description" content="Mileworks-Gen auto-generate code">

	href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>
<link rel="stylesheet" type="text/css"
	href="${request.contextPath}/statics/1.1/vendor/plugins/fullcalendar/fullcalendar.min.css">

	href="${request.contextPath}/statics/1.1/assets/skin/default_skin/css/theme.css">
<link rel="stylesheet" type="text/css"
	href="${request.contextPath}/statics/1.1/assets/admin-tools/admin-forms/css/admin-forms.min.css">

  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

<body class="dashboard-page">
	<div id="skin-toolbox">
		<div class="panel">
			<div class="panel-heading">
				<span class="panel-icon"> <i class="fa fa-gear text-primary"></i>
				</span> <span class="panel-title">配置相关</span>
			</div>
			<div class="panel-body pn">
				<ul class="nav nav-list nav-list-sm pl15 pt10" role="tablist">
					<li class="active"><a href="#toolbox-header" role="tab"
						data-toggle="tab">导航栏</a></li>
					<li><a href="#toolbox-sidebar" role="tab" data-toggle="tab">侧边栏</a>
					</li>
					<li><a href="#toolbox-settings" role="tab" data-toggle="tab">其他</a>
					</li>
				</ul>
				<div class="tab-content p20 ptn pb15">
					<div role="tabpanel" class="tab-pane active" id="toolbox-header">
						<form id="toolbox-header-skin">
							<h4 class="mv20">头部皮肤</h4>
							<div class="skin-toolbox-swatches">
								<div class="checkbox-custom checkbox-disabled fill mb5">
									<input type="radio" name="headerSkin" id="headerSkin8" checked
										value=""> <label for="headerSkin8">Light</label>
								</div>
								<div class="checkbox-custom fill checkbox-primary mb5">
									<input type="radio" name="headerSkin" id="headerSkin1"
										value="bg-primary"> <label for="headerSkin1">Primary</label>
								</div>
								<div class="checkbox-custom fill checkbox-info mb5">
									<input type="radio" name="headerSkin" id="headerSkin3"
										value="bg-info"> <label for="headerSkin3">Info</label>
								</div>
								<div class="checkbox-custom fill checkbox-warning mb5">
									<input type="radio" name="headerSkin" id="headerSkin4"
										value="bg-warning"> <label for="headerSkin4">Warning</label>
								</div>
								<div class="checkbox-custom fill checkbox-danger mb5">
									<input type="radio" name="headerSkin" id="headerSkin5"
										value="bg-danger"> <label for="headerSkin5">Danger</label>
								</div>
								<div class="checkbox-custom fill checkbox-alert mb5">
									<input type="radio" name="headerSkin" id="headerSkin6"
										value="bg-alert"> <label for="headerSkin6">Alert</label>
								</div>
								<div class="checkbox-custom fill checkbox-system mb5">
									<input type="radio" name="headerSkin" id="headerSkin7"
										value="bg-system"> <label for="headerSkin7">System</label>
								</div>
								<div class="checkbox-custom fill checkbox-success mb5">
									<input type="radio" name="headerSkin" id="headerSkin2"
										value="bg-success"> <label for="headerSkin2">Success</label>
								</div>
								<div class="checkbox-custom fill mb5">
									<input type="radio" name="headerSkin" id="headerSkin9"
										value="bg-dark"> <label for="headerSkin9">Dark</label>
								</div>
							</div>
						</form>
					</div>
					<div role="tabpanel" class="tab-pane" id="toolbox-sidebar">
						<form id="toolbox-sidebar-skin">
							<h4 class="mv20">侧边栏皮肤</h4>
							<div class="skin-toolbox-swatches">
								<div class="checkbox-custom fill mb5">
									<input type="radio" name="sidebarSkin" checked
										id="sidebarSkin3" value=""> <label for="sidebarSkin3">Dark</label>
								</div>
								<div class="checkbox-custom fill checkbox-disabled mb5">
									<input type="radio" name="sidebarSkin" id="sidebarSkin1"
										value="sidebar-light"> <label for="sidebarSkin1">Light</label>
								</div>
								<div class="checkbox-custom fill checkbox-light mb5">
									<input type="radio" name="sidebarSkin" id="sidebarSkin2"
										value="sidebar-light light"> <label for="sidebarSkin2">Lighter</label>
								</div>
							</div>
						</form>
					</div>
					<div role="tabpanel" class="tab-pane" id="toolbox-settings">
						<form id="toolbox-settings-misc">
							<h4 class="mv20 mtn">布局选项</h4>
							<div class="form-group">
								<div class="checkbox-custom fill mb5">
									<input type="checkbox" checked="" id="header-option"> <label
										for="header-option">Fixed Header</label>
								</div>
							</div>
							<div class="form-group">
								<div class="checkbox-custom fill mb5">
									<input type="checkbox" checked="" id="sidebar-option">
									<label for="sidebar-option">Fixed Sidebar</label>
								</div>
							</div>
							<div class="form-group">
								<div class="checkbox-custom fill mb5">
									<input type="checkbox" id="breadcrumb-option"> <label
										for="breadcrumb-option">Fixed Breadcrumbs</label>
								</div>
							</div>
							<div class="form-group">
								<div class="checkbox-custom fill mb5">
									<input type="checkbox" id="breadcrumb-hidden"> <label
										for="breadcrumb-hidden">Hide Breadcrumbs</label>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="form-group mn br-t p15">
					<a href="#" id="clearLocalStorage"
						class="btn btn-primary btn-block pb10 pt10">清除本地存储</a>
				</div>
			</div>
		</div>
	</div>
	<div id="rrapp" v-cloak>
		<header class="navbar navbar-fixed-top navbar-shadow">
			<div class="navbar-branding">
				<a class="navbar-brand" href="index.html"> <b>Mileworks</b>-GEN
				</a> <span id="toggle_sidemenu_l" class="ad ad-lines"></span>
			</div>
			<ul class="nav navbar-nav navbar-left">
				<li class="hidden-xs"><a
					class="request-fullscreen toggle-active" href="#"> <span
						class="ad ad-screen-full fs18"></span>
				</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown menu-merge"><a href="#"
					class="dropdown-toggle fw600 p15" data-toggle="dropdown"> <img
						src="${request.contextPath}/statics/1.1/assets/img/avatars/5.jpg"
						alt="avatar" class="mw30 br64"> <span class="hidden-xs pl15">
							{{user.username}} </span> <span class="caret caret-tp hidden-xs"></span>
				</a>
					<ul class="dropdown-menu list-group dropdown-persist w250"
						role="menu">
						<li class="list-group-item"><a href="javascript:;"
							@click="updatePassword" class="animated animated-short fadeInUp">
								<span class="fa fa-gear"></span> 修改密码
						</a></li>
						<li class="dropdown-footer"><a href="logout" class=""> <span
								class="fa fa-power-off pr5"></span> 退出
						</a></li>
					</ul></li>
			</ul>
		</header>
		<aside id="sidebar_left" class="nano nano-light affix">
			<div class="sidebar-left-content nano-content">
				<!-- Start: Sidebar Menu -->
				<ul class="nav sidebar-menu">
					<li class="sidebar-label pt20">系统菜单</li>
					<!-- vue生成的菜单 -->
					<menu-item :item="item" v-for="item in menuList"></menu-item>
				</ul>
			</div>
		</aside>
		<section id="content_wrapper">
			<header id="topbar" class="alt">
				<div class="topbar-left">
					<ol class="breadcrumb">
						<li class="crumb-active"><a href="">{{navTitle}}</a></li>
						<li class="crumb-icon"><a href="dashboard.html"> <span
								class="glyphicon glyphicon-home"></span>
						</a></li>
						<li class="crumb-link"><a href="index.html">首页</a></li>
						<li class="crumb-trail">{{navTitle}}</li>
					</ol>
				</div>
			</header>
			<section id="content" class="animated fadeIn">
				<iframe id="main_frame" :src="main" scrolling="yes"
                            frameborder="0" marginheight="0" marginwidth="0" ></iframe>
			</section>
			<footer id="content-footer" class="affix">
				<div class="row">
					<div class="col-xs-6">
						<span class="footer-legal">© 2017 Mileworks</span>
					</div>
				</div>
			</footer>
		</section>
		
		<!-- 修改密码 -->
		<div id="passwordLayer" style="display: none;">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="form-group">
					   	<div class="col-sm-2 control-label">账号</div>
					   	<div class="col-sm-10">
					    	<span class="label label-success" style="vertical-align: bottom;">{{user.username}}</span>
					    </div>
					</div>
					<div class="form-group">
					   	<div class="col-sm-2 control-label">原密码</div>
					   	<div class="col-sm-10">
					      <input type="password" class="form-control" v-model="password" placeholder="原密码"/>
					    </div>
					</div>
					<div class="form-group">
					   	<div class="col-sm-2 control-label">新密码</div>
					   	<div class="col-sm-10">
					      <input type="password" class="form-control" v-model="newPassword" placeholder="新密码"/>
					    </div>
					</div>
				</div>
			</form>
		</div> 

	</div>
	
</body>

<script src="${request.contextPath}/statics/1.1/vendor/jquery/jquery-1.11.1.min.js"></script>
<script src="${request.contextPath}/statics/1.1/vendor/jquery/jquery_ui/jquery-ui.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/libs/router.js"></script>
<script src="${request.contextPath}/statics/plugins/layer/layer.js"></script>
<script src="${request.contextPath}/statics/1.1/assets/js/utility/utility.js"></script>
<script src="${request.contextPath}/statics/js/index.js"></script>
<script src="${request.contextPath}/statics/1.1/assets/js/demo/demo.js"></script>
<script src="${request.contextPath}/statics/1.1/assets/js/main.js"></script>

<script type="text/javascript">
	jQuery(document).ready(function() {

		"use strict";

		Core.init();

		Demo.init();

		//iframe 内容自适应
        var pagestyle = function() {
            var iframe = $("#main_frame");
            var w = $(window).width() - 320;
			if(w < 700){
				w 	= 700;
			}
            iframe.width(w);
            
            var h = $(window).height() - iframe.offset().top - 10;
            iframe.height(h);
        }
        // 窗体加载时自适应宽度
        pagestyle();
        //注册窗体改变大小事件 
        $(window).resize(pagestyle);
		
	});
	
</script>
</html>
