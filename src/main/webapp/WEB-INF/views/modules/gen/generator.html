<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
</head>
<body class="datatables-editor-page" data-spy="scroll" data-target="#nav-spy" data-offset="300">
<div id="rrapp">

	<section id="content" class="table-layout animated fadeIn">
			<div class="row">
				<div class="panel panel-visible">
					<div class="panel-heading">
						<div class="panel-title hidden-xs">
							<span class="glyphicon glyphicon-tasks"></span>表列表
						</div>
					</div>
					<div class="panel-body pn">
						<div id="example4_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
							<div class="dt-panelmenu clearfix">
								<div class="DTTT btn-group">
									<a class="btn btn-default light btn-sm DTTT_button_text" tabindex="2" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;<span>生成代码</span></a>
								</div>
								<div class="dataTables_filter">
									<input type="text" class="form-control input-sm" v-model="q.tableName" @keyup.enter="query" placeholder="请输入表名">
									<a class="btn btn-default light btn-sm DTTT_button_text" @click="query"><span>搜索</span></a>
								</div>
							</div>
							<table id="jqGrid" cellspacing="0" cellpadding="0" class="table fchild-checkbox dataTable no-footer DTTT_selectable"></table>
	    					<div id="jqGridPager"></div>
	    					
						</div>
					</div>
				</div>
			</div>

		</section>
</div>

<#include "/inc.html">
<script src="${request.contextPath}/statics/js/modules/gen/generator.js?_${.now?long}"></script>
</body>
</html>
